    list:
      - title: "AWS Cloud Platform Cost Saving"
        desc: "We perform in-depth analysis of your AWS usage, identify optimization opportunities, provide expert cost reduction strategies (such as reserved instances, spot instances, auto scaling optimization, etc.), and assist with implementation. Without sacrificing performance or availability, we significantly reduce your cloud spending and improve cost-effectiveness."
        icon: fas fa-cloud #find more at https://fontawesome.com/icons
      - title: "Company IT Business Optimization"
        desc: "We conduct a comprehensive assessment of your current IT infrastructure and business processes to identify pain points and bottlenecks. We offer solutions including automation, standardization of processes, and introduction of new technologies to help you enhance IT operational efficiency, simplify management, and ensure your IT systems better support business growth and overall competitiveness"
        icon: fas fa-server
      - title: "Company Website Design and Construction"
        desc: "Professional website design and development services, from requirements gathering and UI/UX design to front-end development and back-end integration. We build websites that align with your brand identity, are user-friendly, fully functional, and responsive, helping you establish a professional online presence and expand your business channels."
        icon: fab fa-wordpress
      - title: "Enterprise IT Desktop Operations & Maintenance"
        desc: "Provide timely and professional IT desktop support services for your employees, including hardware and software installation, configuration, troubleshooting, system maintenance, and upgrades. Ensure stable operation of employee workstations, resolve daily issues, and improve work efficiency."
        icon: fab fa-grav
      - title: "Enterprise IT Business Operations & Maintenance"
        desc: "Offer continuous monitoring, maintenance, incident response, capacity management, and performance optimization services for your critical business systems (such as servers, databases, applications, networks, storage, etc.). Through proactive operations and rapid response mechanisms, we ensure high availability, high performance, and secure stable operation of your business systems."
        icon: fas fa-server


