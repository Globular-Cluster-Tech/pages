---
# _config.yml

# 多语言支持配置（使用 octopress-multilingual）
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - octopress-multilingual

languages:
  en: English
  zh: 中文
multilingual:
  default_lang: en
  exclude_from_localization:
    - assets
    - images
    - favicon.ico

# 网站基本信息
url: "https://globularcluster.ca/"
baseurl: "/globular-cluster-site"

# 网站标题与描述
title: "Globular Cluster Technology Software Limited"
email: "support@globularcluster.ca"
description: "Intelligent Systems, Digital Transformation & AI Integration"
author:
  name: "Kasen Li"
  email: "kasen@globularcluster.ca"

remote_theme: raviriley/agency-jekyll-theme

# 页面导航设置（主语言）
navigation:
  - text: About
    url: "#about"
  - text: Services
    url: "#services"
  - text: Portfolio
    url: "#portfolio"
  - text: Team
    url: "#team"
  - text: Contact
    url: "#contact"

# 联系方式
contact:
  name: "Globular Cluster"
  address: "Vancouver, Canada"
  email: "support@globularcluster.ca"
  # phone: "+1 (123) 456-7890"

# social:
#   github: yourusername
#   linkedin: yourlinkedin
#   twitter: yourtwitter

github:
  is_project_page: true

markdown: kramdown
kramdown:
  input: GFM

languages:
  en: English
  zh: 中文
multilingual:
  default_lang: en