<!DOCTYPE html>
<html lang="{{ site.active_lang | default: site.lang | default: 'en' }}">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% if page.title %}{{ page.title | escape }} - {% endif %}{{ site.title | escape }}</title>
    <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
    
    <!-- Bootstrap core CSS -->
    <link href="{{ '/assets/vendor/bootstrap/css/bootstrap.min.css' | relative_url }}" rel="stylesheet">
    
    <!-- Font Awesome icons -->
    <link href="{{ '/assets/vendor/font-awesome/css/all.min.css' | relative_url }}" rel="stylesheet">
    
    <!-- Custom styles -->
    <link href="{{ '/assets/css/style.css' | relative_url }}" rel="stylesheet">
    
    {% seo %}
</head>
<body id="page-top">
    {% include nav.html %}
    
    {{ content }}
    
    <!-- Bootstrap core JavaScript -->
    <script src="{{ '/assets/vendor/jquery/jquery.min.js' | relative_url }}"></script>
    <script src="{{ '/assets/vendor/bootstrap/js/bootstrap.bundle.min.js' | relative_url }}"></script>
</body>
</html>
