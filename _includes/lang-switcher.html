<!-- _includes/lang-switcher.html -->
<ul class="lang-switcher" style="list-style: none; display: flex; gap: 10px; margin: 0; padding: 0;">
    {% for lang in site.languages %}
      {% if lang != site.lang %}
        <li>
          <a href="{{ site.baseurl }}/{{ lang }}/" style="text-decoration: none;">
            {{ site.languages[lang] }}
          </a>
        </li>
      {% endif %}
    {% endfor %}
  </ul>
