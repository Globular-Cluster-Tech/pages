<ul class="lang-switcher">
    {% for lang in site.languages %}
        {% if lang == site.active_lang %}
            <li><a href="#" class="active">{{ lang }}</a></li>
        {% else %}
            <li><a href="{{ site.url }}{{ site.baseurl }}/{{ lang }}{{ page.url | replace: site.active_lang, lang }}">{{ lang }}</a></li>
        {% endif %}
    {% endfor %}
</ul>
