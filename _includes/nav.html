<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <!-- 网站 Logo 或品牌名 -->
      <a class="navbar-brand" href="/{{ site.active_lang }}/">{{ site.title }}</a>
  
      <!-- 响应式导航按钮 -->
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
  
      <!-- 导航链接 -->
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          {% for item in site.navigation %}
          <li class="nav-item">
            <a class="nav-link" href="/{{ site.active_lang }}{{ item.url }}">{{ item.text }}</a>
          </li>
          {% endfor %}
        </ul>
  
        <!-- 多语言切换 -->
        <ul class="navbar-nav lang-switcher">
          <li class="nav-item">
            {% if site.active_lang == 'zh-CN' %}
            <a class="nav-link" href="{{ page.url | replace_first: '/zh-CN/', '/en/' }}">English</a>
            {% else %}
            <a class="nav-link" href="{{ page.url | replace_first: '/en/', '/zh-CN/' }}">中文</a>
            {% endif %}
          </li>
        </ul>
      </div>
    </div>
  </nav>
