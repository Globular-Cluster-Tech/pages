<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <!-- 网站 Logo 或品牌名 -->
      <a class="navbar-brand" href="{{ '/' | relative_url }}">{{ site.title }}</a>
  
      <!-- 响应式导航按钮 -->
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
  
      <!-- 导航链接 -->
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          {% for item in site.navigation %}
          <li class="nav-item">
            <a class="nav-link" href="{{ item.url | relative_url }}">{{ item.text }}</a>
          </li>
          {% endfor %}
        </ul>
  
        <!-- 多语言切换 -->
        <ul class="navbar-nav lang-switcher">
          <li class="nav-item">
            <a class="nav-link" href="{{ '/en/' | relative_url }}">EN</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ '/zh/' | relative_url }}">中文</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
