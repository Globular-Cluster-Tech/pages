<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <link rel="canonical" href="{{ site.url }}/en/"/>
    <meta http-equiv="refresh" content="0; url={{ site.baseurl }}/en/">
    <script>
        var lang = navigator.language.slice(0, 2);
        if (lang === 'zh') {
            window.location.href = '{{ site.baseurl }}/zh/';
        } else {
            window.location.href = '{{ site.baseurl }}/en/';
        }
    </script>
</head>
<body>
    <p>If you are not redirected automatically, follow this link: <a href='{{ site.baseurl }}/en/'>English Version</a> / <a href='{{ site.baseurl }}/zh/'>中文版</a>.</p>
</body>
</html>
