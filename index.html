<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="refresh" content="0; url=/en/">
    <script>
        var userLang = (navigator.language || navigator.userLanguage).toLowerCase();
        if (userLang.startsWith('zh')) {
            window.location.replace('/zh/');
        } else {
            window.location.replace('/en/');
        }
    </script>
</head>
</html>
