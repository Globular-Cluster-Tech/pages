<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{{ site.title }}</title>
    <script>
        // 获取浏览器语言
        var userLang = navigator.language || navigator.userLanguage;
        userLang = userLang.toLowerCase().split('-')[0];
        
        // 根据浏览器语言重定向
        if (userLang === 'zh') {
            window.location.href = '{{ site.baseurl }}/zh/';
        } else {
            window.location.href = '{{ site.baseurl }}/en/';
        }
    </script>
    <meta http-equiv="refresh" content="0; url={{ site.baseurl }}/en/">
</head>
<body>
    <p>正在跳转到相应的语言版本...</p>
    <p>Redirecting to the appropriate language version...</p>
    <p><a href="{{ site.baseurl }}/en/">Click here if you are not redirected automatically.</a></p>
</body>
</html>
